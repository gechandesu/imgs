{% extends 'base.html' %}

{% block title %}
imgs
{% endblock %}

{% block content %}

<!--Form BEGIN-->
<div class='submitfile' id="dropContainer">
    <form method = 'POST' action = '{{url_for('uploader')}}' enctype='multipart/form-data'>
        <input class='inputfile' type='file' onchange="this.form.submit();" name='image' id='image' accept='.jpg,.jpeg,.png,.webp,.gif'>
        <label id='inputlabel' for='image'><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="round"><path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 8l-5-5-5 5M12 4.2v10.3"/></svg><br><p>Choose file to upload!</p></label>
    </form>
</div>
<!--Form END-->

<script>
dropContainer.ondragover = dropContainer.ondragenter = function(evt) {
  evt.preventDefault();
};

dropContainer.ondrop = function(evt) {
  // pretty simple -- but not for IE :(
  fileInput.files = evt.dataTransfer.files;

  // If you want to use some of the dropped files
  const dT = new DataTransfer();
  dT.items.add(evt.dataTransfer.files[0]);
  dT.items.add(evt.dataTransfer.files[3]);
  fileInput.files = dT.files;

  evt.preventDefault();
};
</script>

{% endblock%}
