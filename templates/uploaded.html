{% extends 'base.html' %}

{% block title %}
Uploaded to imgs
{% endblock %}

{% block content %}
<img src="{{ ImageURL }}" alt="{{ ImageURL }}" width="640">

<!--Copy to clipboard BEGIN-->
<p>
    <input type="text" value="{{ ImageURL }}" id="URLInput">
    <button onclick="CopyToClipboard()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
<p>

<script>
    function CopyToClipboard() {
        /* Get the text field */
        var copyText = document.getElementById("URLInput");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /*For mobile devices*/

        /* Copy the text inside the text field */
        document.execCommand("copy");
    }
</script>
<!--Copy to clipboard END-->

<p><a href="https://{{ request.remote_addr }}">Upload more!<a/></p>
{% endblock%}
